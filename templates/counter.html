<!doctype html>
<html ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

  <title>WordCounter</title>
</head>

<body ng-controller="Controller">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='icons/network.png') }}" width="30" height="30" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Object Detection</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/counter">Word Count</a>
        </li>
      </ul>
      <form class="form-inline" ng-submit="getResults()">
        <input type="hidden" id="type" value="word_count">
        <input class="form-control mr-sm-2" type="url" placeholder="URL" aria-label="url" ng-model="url" required>
        <button class="btn btn-primary my-2 my-sm-0" type="submit" ng-disabled="loading">Analyze</button>
      </form>
    </div>
  </nav>
  <div class="row">
    <div class="col-xl-6 col-sm-offset-1" id="obj-image">
      {% raw %}
      <img class="mt-2 col" src="{{ imagePath }}" alt="image">
      {% endraw %}
    </div>
    <div class="col-xl-4 col-sm-offset-1">
      <h2>Result</h2>
      <div id="results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Word</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            {% raw %}
            <tr ng-repeat="object in objects">
              <td>{{ object['word'] }}</td>
              <td>
                {{ object['count'] }}
              </td>
            </tr>
            {% endraw %}
          </tbody>
        </table>
      </div>
      <img class="col-xl-4 col-sm-offset-1" src="{{ url_for('static', filename='img/spinner.gif') }}" ng-show="loading">
    </div>
  </div>

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
